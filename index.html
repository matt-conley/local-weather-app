<!doctype HTML>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Boostrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Everything else -->
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <title>Local Weather App by Matthew Conley</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 appbox">
          <div class="row">
            <div class="col-sm-12 center">
              <div id="locname"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-4 col-md-4 center">
              <div id="weathericon"><canvas id="icon"></canvas></div>
              <div id="summary"></div>
            </div>
            <div class="col-xs-12 col-sm-4 col-md-4 center">
              <div id="temperature"></div>
              <div id="tempconv">
                <button id="fahrenheit" class="btn btn-primary">°F</button>
                <button id="celsius" class="btn">°C</button>
              </div>
            </div>
            <div class="col-xs-12 col-sm-4 col-md-4">
              <div><strong>Precip:</strong> <span id="precipitation"></span></div>
              <div><strong>Wind:</strong> <span id="windspeed"></span><span id="winddir"></span></div>
              <div><strong>Humidity:</strong> <span id="humidity"></span></div>
              <div><strong>Dew Point:</strong> <span id="dewpoint"></span></div>
              <div><strong>Cloud Coverage:</strong> <span id="cloudcoverage"></span></div>
              <div><strong>Pressure:</strong> <span id="pressure"></span></div>
            </div>
        </div>
        </div>
      </div>
    </div>
    <!-- jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://darkskyapp.github.io/skycons/skycons.js"></script>
    <script src="script.js"></script>
  </body>
</html>
